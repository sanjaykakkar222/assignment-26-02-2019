    <script>
        

var  data=[{firstName:"david", lastName:"oberia" ,email:"david@gmail.com",id:01,phoneNumber:1234567890,designation:"Bankmanager",DOB:"9-03-2004"},

]
var keys;
var values;
function load()
{


    keys=Object.keys(data[1]);


    values=data.map((element,index)=>{


return Object.values(data[index])
    
})




var td=[];
var text=[];
var table=document.createElement('table');


var thead=document.createElement('thead');
table.appendChild(thead);
for(var i=0;i<keys.length;i++)
{


    var temp =document.createTextNode(keys[i])
    thead.appendChild(document.createElement("th")).
appendChild(temp);


}
for (var i = 0; i < values.length; i++){
        var tr = document.createElement('tr');    
        for(let j=0;j<keys.length;j++){
             td[j] =document.createElement('td');
             text[j] = document.createTextNode(values[i][j]);
             td[j].appendChild(text[j]);
             tr.appendChild(td[j])

        }
        table.appendChild(tr);
}
document.body.appendChild(table);
    
    
}


</script>

<button type="button" onclick="load()">DynamicTableGenerate</button>
